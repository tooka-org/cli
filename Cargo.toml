[package]
name = "tooka"
version = "0.1.2"
description = "A fast, rule-based CLI tool for organizing your files"
authors = ["Benjamin Demetz"]
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/Benji377/tooka"
homepage = "https://tooka.deno.dev"
keywords = ["tooka", "filesystem", "cli", "utility", "automation"]
categories = ["command-line-utilities", "filesystem", "utilities", "productivity"]
default-run = "tooka"
edition = "2024"
rust-version = "1.87"

[dependencies]
chrono = "0.4.41"
clap = { version = "4", features = ["derive"] }
clap_complete = "4.5.50"
directories-next = "2.0.0"
flate2 = "1.1.1"
flexi_logger = "0.30.1"
glob = "0.3.2"
kamadak-exif = "0.6.1"
lazy_static = "1.5.0"
log = "0.4.27"
mime_guess = "2.0.5"
rayon = "1.10.0"
regex = "1.11.1"
serde = {version = "1.0.219", features = ["derive"]}
serde_yaml = "0.9.34"
shellexpand = "3.1.1"
simplelog = "0.12.2"
walkdir = "2.5.0"

[target.'cfg(unix)'.dependencies]
users = "0.11.0"


[profile.release]
opt-level = 3
lto = false
codegen-units = 1
strip = true

[package.metadata.packager]
product-name = "tooka"
identifier = "io.github.benji377.tooka"
category = "Utility"
#homepage = "https://tooka.deno.dev"
icons = ["assets/logo.png"]
licenseFile = "LICENSE"
formats = ["all"]
before-packaging-command = "cargo build --release"
