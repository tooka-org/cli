name: Cargo-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      run: rustup update stable

    - name: Set up XDG and user environment
      run: |
        # Setup XDG base directories
        export XDG_CONFIG_HOME=$(mktemp -d)
        export XDG_DATA_HOME=$(mktemp -d)
        export XDG_CACHE_HOME=$(mktemp -d)
        echo "XDG_CONFIG_HOME=$XDG_CONFIG_HOME" >> $GITHUB_ENV
        echo "XDG_DATA_HOME=$XDG_DATA_HOME" >> $GITHUB_ENV
        echo "XDG_CACHE_HOME=$XDG_CACHE_HOME" >> $GITHUB_ENV

        # Setup fake user dirs
        mkdir -p "$HOME/Downloads"
        mkdir -p "$HOME/Desktop"
        mkdir -p "$HOME/Documents"
        echo "XDG_DOWNLOAD_DIR=$HOME/Downloads" >> $GITHUB_ENV
        echo "XDG_DESKTOP_DIR=$HOME/Desktop" >> $GITHUB_ENV
        echo "XDG_DOCUMENTS_DIR=$HOME/Documents" >> $GITHUB_ENV

        echo "Environment setup complete."
        ls -la "$HOME"

    - name: Pre-Check the code
      run: cargo check --verbose --release
