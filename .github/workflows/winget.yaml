name: Publish to WinGet
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: vedantmgoyal9/winget-releaser@main
        with:
          identifier: Benji377.Tooka
          fork: Benji377
          installers-regex: '\.msi$' # Only .exe files
          token: ${{ secrets.WINGETCREATE_TOKEN }}

