rules:
  - id: "owned-recent-txts"
    name: "My Text Files from This Week"
    enabled: true

    match:
      all:
        - extensions: [".txt"]
        - conditions:
            created_between:
              from: "2025-05-18"
              to: "2025-05-23"
            owner: "alice"

    actions:
      - type: move
        destination: "~/Text/Recent"
        path_template:
          source: "created"
          format: "{year}/{month}/{day}"
        rename_template: "{filename}-{day}.{ext}"
        create_dirs: true
